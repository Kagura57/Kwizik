services:
  postgres:
    image: postgres:18-alpine
    container_name: kwizik-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: kwizik
      POSTGRES_PASSWORD: kwizik
      POSTGRES_DB: kwizik
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - kwizik_postgres_data:/var/lib/postgresql
  redis:
    image: redis:7-alpine
    container_name: kwizik-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - kwizik_redis_data:/data

volumes:
  kwizik_postgres_data:
  kwizik_redis_data:
