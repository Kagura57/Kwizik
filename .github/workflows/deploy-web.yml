name: deploy-web

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "apps/web/railway.toml"
      - ".github/workflows/deploy-web.yml"

concurrency:
  group: deploy-web-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
      RAILWAY_ENVIRONMENT: ${{ vars.RAILWAY_ENVIRONMENT }}
      RAILWAY_SERVICE_NAME: ${{ vars.RAILWAY_WEB_SERVICE_NAME }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Deploy Web service
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "::error::Missing GitHub secret RAILWAY_TOKEN"
            exit 1
          fi
          if [ -z "$RAILWAY_PROJECT_ID" ]; then
            echo "::error::Missing GitHub variable RAILWAY_PROJECT_ID"
            exit 1
          fi

          target_service="${RAILWAY_SERVICE_NAME:-web}"
          target_env="${RAILWAY_ENVIRONMENT:-production}"
          railway up \
            --service "$target_service" \
            --project "$RAILWAY_PROJECT_ID" \
            --environment "$target_env" \
            --ci \
            -m "deploy web ${GITHUB_SHA}"
